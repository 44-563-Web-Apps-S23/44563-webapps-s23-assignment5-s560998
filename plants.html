<!DOCTYPE html>
<html lang="en">
<head>
  <title>First Exercise in Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Plants by Manasa Akula</h1>
    <div class="container">
        <div class="row">

            <div class="col-sm-2">A</div>
            <div class="col-sm-2">K</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">L</div>
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">M</div>
         
        </div>
        <div class="row">
           
            <div class="col-md">Abutilon</div>
            <div class="col-md">King Palm</div>
            <div class="col-md">Umbrellawort</div>
            <div class="col-md">Lavandula</div>
            <div class="col-md">Abies</div>
            <div class="col-md">Mangolia</div>
           
        </div>
    </div>
    <p style = "color:rgb(18, 45, 250)" > After gradually reducing the size of the browser names of the plants row will break first and arranged in a vertical line
    according to the width of the page.</p>
    <h5>Responsive Images</h5>
    <div class="container">    
            <img src="Abutilon.jpg" class="img-fluid" alt="Abutilon Plant Image" width="200" height="100">
            <img src="king palm.jpg" class="img-fluid" alt="King Palm Plant Image" width="200" height="100">
            <img src="Mangolia.jpg" class="img-fluid" alt="Mangolia Plant Image" width="200" height="100">

    </div>
    <h5>Image Thumbnails</h5>
     <div class="container">        
            <img src="Abutilon.jpg" class="img-thumbnail" alt="Abutilon Plant Image" width="200" height="100">
            <img src="king palm.jpg" class="img-thumbnail" alt="King Palm Plant Image" width="200" height="100">
            <img src="Mangolia.jpg" class="img-thumbnail" alt="Mangolia Plant Image" width="200" height="100">
    </div>
</body>
</html>
